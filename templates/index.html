<!DOCTYPE html>
<html>
<head>
    <title>Waste Classification</title>
    <style>
        body { text-align: center; font-family: Arial; }
        .upload-box { margin: 30px auto; width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        .btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
        .result { margin-top: 20px; font-size: 1.5rem; color: green; }
    </style>
</head>
<body>
    <h2>Upload an Image to Classify Waste</h2>
    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br><br>
            <input class="btn" type="submit" value="Classify">
        </form>
    </div>

    {% if prediction %}
        <div class="result">
            <p><strong>Predicted class:</strong> {{ prediction }}</p>
            <img src="{{ url_for('static', filename='uploaded/' + filename) }}" width="300">
        </div>
    {% endif %}
</body>
</html>
